<html lang="en">

<head>

  <link rel="stylesheet" href="personalpage.css">
</head>

<body>
  <header>
    <nav class="navbar">
      <a href="../Hub/hubpage.html" class="logo">LearnUP</a>

      <div class="search-box">
        <input type="text" placeholder="Search..." id="searchInput">
        <button class="search-btn">üîç</button>
      </div>

      <nav>
        <div class="menu">
          <div class="dropdown">

  <main class="profile-container">
    <div class="profile-card">
      <div class="profile-img">
        <img src="images.png" alt="Profile Picture">
      </div>
      <div class="profile-info">
        <h2 id="student-name">Loading...</h2>
        <p><strong>Username:</strong> <span id="student-username">Loading...</span></p>
        <p><strong>Email:</strong> <span id="student-email">Loading...</span></p>
        <p><strong>Program:</strong> <span id="student-program">Loading...</span></p>
        <p><strong>Semester:</strong> <span id="student-semester">Loading...</span></p>
        <p><strong>Batch:</strong> <span id="student-batch">Loading...</span></p>
        <p><strong>Phone:</strong> <span id="student-phone">Loading...</span></p>
      </div>
      <button class="edit-btn">Edit Profile</button>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <script src="personalpage.js"></script>
